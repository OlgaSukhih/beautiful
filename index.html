
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {

    }
    .options {
      display: inline-flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-left: 10px;
    }
    .choice {
      background-color: #2f2f3d;
      color: #ffffff;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 6px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .choice:hover {
      background-color: #3f3f50;
    }
    .choice.correct {
      background-color: #2e7d32;
      border-color: #2e7d32;
    }
    .choice.incorrect {
      background-color: #c62828;
      border-color: #c62828;
    }
    .buttons {
      margin-top: 40px;
      text-align: center;
    }
    .buttons button {
      background-color: pink;
      color: black;
      border: none;

<body>
  <h1>Listen & Sing</h1>
  <h2><a href="https://t.me/joinandgetinspired" target="_blank">Join&GetInspired</a></h2>

  <audio controls>
    <source src="audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="lyrics">
  <div class="line">My life is brilliant</div>
  <div class="line">My love is pure</div>
  <div class="line">
    I
    <span class="options">
      <span class="choice" data-correct="true" onclick="checkChoice(this)">saw an angel</span>
      <span class="choice" data-correct="false" onclick="checkChoice(this)">met a devil</span>
      <span class="choice" data-correct="false" onclick="checkChoice(this)">found a mirror</span>
    </span>
  </div>
  <div class="line">Of that I'm sure</div>
  <div class="line">She smiled at me on the subway</div>
  <div class="line">
    She was
    <span class="options">
      <span class="choice" data-correct="false" onclick="checkChoice(this)">with her friend</span>
      <span class="choice" data-correct="true" onclick="checkChoice(this)">with another man</span>
      <span class="choice" data-correct="false" onclick="checkChoice(this)">alone</span>
    </span>
  </div>
  <div class="line">But I won't lose no sleep on that</div>
  <div class="line">
    'Cause
    <span class="options">
      <span class="choice" data-correct="true" onclick="checkChoice(this)">I've got a plan</span>
      <span class="choice" data-correct="false" onclick="checkChoice(this)">I'm walking away</span>
      <span class="choice" data-correct="false" onclick="checkChoice(this)">it's not my day</span>
    </span>
  </div>
</div>

<script>
  function checkChoice(el) {
    const isCorrect = el.getAttribute("data-correct") === "true";
    const siblings = el.parentElement.querySelectorAll(".choice");

    siblings.forEach(sib => {
      sib.classList.remove("correct", "incorrect");
      sib.style.pointerEvents = "none"; // блокируем повторные клики
    });

    if (isCorrect) {
      el.classList.add("correct");
    } else {
      el.classList.add("incorrect");
      siblings.forEach(sib => {
        if (sib.getAttribute("data-correct") === "true") {
          sib.classList.add("correct");
        }
      });
    }
  }
</script>

<script>
  function checkChoice(el) {
    const correct = el.getAttribute("data-correct").trim();
    const siblings = el.parentElement.querySelectorAll(".choice");
    siblings.forEach(sib => {
      sib.classList.remove("correct", "incorrect");
      sib.style.pointerEvents = "auto";
    });
    siblings.forEach(sib => {
      if (sib.textContent.trim() === correct) {
        sib.classList.add("correct");
      }
    });
    if (el.textContent.trim() !== correct) {
      el.classList.add("incorrect");
    }
    siblings.forEach(sib => sib.style.pointerEvents = "none");
  }
</script>

<script>
  function checkChoice(el) {
    const correct = el.getAttribute("data-correct").trim();
    const siblings = el.parentElement.querySelectorAll(".choice");

    // Сброс классов
    siblings.forEach(sib => {
      sib.classList.remove("correct", "incorrect");
      sib.style.pointerEvents = "none"; // блокируем после выбора
    });

    // Подсветка правильного и выбранного
    siblings.forEach(sib => {
      if (sib.textContent.trim() === correct) {
        sib.classList.add("correct");
      }
    });

    if (el.textContent.trim() !== correct) {
      el.classList.add("incorrect");
    }
  }
